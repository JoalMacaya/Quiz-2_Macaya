<!DOCTYPE html>
<html>
<head>

<title>Calculator</title>
<link rel="stylesheet" href="Macaya.css">
</head>
<body>
	<div class="container">
		<h2>Simple Calculator</h2>
		<br>
		
		<label for="operator">Enter Operator: </label>
		<input type="text" id="operator">
		<br>
		
		<label for="numberOne">First Number:  </label>
		<input type="number" id="numberOne">
		<br>
		
		<label for="numberTwo">Second Number:  </label>
		<input type="number" id="numberTwo">
		<br>
		
		
		<button id="btn">Submit</button>
		
	</div>

	<div class="answer-box"> 
		<h3>Answer: <span id="answer"></span></h3>
	</div>

		<script scr="Macaya.js"></script>
		
		
	
</body>
</html>
